<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #boderdk {
            border: 1px solid black;
        } */
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="boderdk">
    <h1 align ="center">Register</h1>
    <div align ="right">
        <button
          id="btn-connect"
          class="
            btn
            transition
            duration-600
            bg-gray-600
            hover:bg-gray-200
            py-4
            px-12"
        >
          Connect
        </button>
      </div>
    <br>
    <div class="form-log">
        <form action="" onsubmit="">
            <div class="form-group">
                <label>First name</label> <br>
                <input type="text" class="form-control" id="id"><br>
                <span class="message" id="message1"></span>
            </div>

            <div class="form-group">
                <label>Last name</label> <br>
                <input type="text" class="form-control" id="name"> <br>
                <span class="message" id="message2"></span>
            </div>

            <div class="form-group">
                <fieldset id="gender">
                    <legend>Sex</legend> <br>
                    <label><input type="radio" name="gender" >Male</label>
                    <label><input type="radio" name="gender" >Female</label> <br><br>
                </fieldset>     
                <span class="message" id="message4"></span>
            </div>


            <div class="form-group">
                <label>Date of birth</label> <br>
                <select name="national" id="national" class="form-control">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </select>
                <span class="message" id="message6"></span>
            </div>
            <div class="form-group">
                <label>Phone</label> <br>
                <input type="text" class="form-control" id="name"> <br>
                <span class="message" id="message2"></span>
            </div>
            <div class="form-group">
                <label>Adress</label> <br>
                <input type="text" class="form-control" id="name"> <br>
                <span class="message" id="message2"></span>
            </div>

            <hr> 
            <button class="form-button" type="Save">Save</button>
            <button class="form-button" type="Cancel">Cancel</button>
        </form> 
    </div>
</div>
</body>
</html>
